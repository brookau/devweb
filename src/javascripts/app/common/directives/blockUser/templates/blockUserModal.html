<div class="message-popup">
  <form ng-submit="block()" name="blockUser" novalidate>
    <div class="report-reason text-center">
      <h3>Block user</h3>
    </div>

    <hr />

    <div class="padding-25 text-center">Are you sure do you want block this user?</div>

    <div class="form-actions">
      <button type="button" ng-click="closeDialog()">Cancel</button>
      <button type="submit">OK</button> 
    </div>
  </form>
</div>
